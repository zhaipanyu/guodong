<!--登录-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/md5-min.js"></script>

    <title>登录</title>
    <style>
        body {
            font-size: 12px;
            margin: 0;
            background: rgba(0, 0, 0, 0.8);
        }

        ul {
            padding: 0;
            margin: 0;
        }

        ul li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        #content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #content>.content_right {
            width: 340px;
            height: 300px;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 4%;
        }

        #content>.content_right>.username {
            width: 175px;
            height: 38px;
            margin-top: 22px;
            margin-left: 50px;
        }
        /*输入栏*/

        .input_box {
            height: 100%;
            width: 240px;
            font-size: 14px;
            color: #777;
        }

        #content>.content_right>.password {
            width: 175px;
            height: 38px;
            margin-left: 50px;
            margin-top: 50px;
        }
        /*登录按钮*/

        #content>.content_right>.login_btn {
            margin-top: 50px;
            margin-left: 50px;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            text-align: center;
            width: 240px;
            height: 40px;
            line-height: 40px;
            background: #2795dc;
            border-radius: 4px;
            border-bottom: 3px solid #0078b3;
        }

        #content>.content_right>.login_btn:hover {
            background: #0081c1;
            border-bottom: 3px solid #006698;
            *border-bottom: none;
            color: #fff;
            text-decoration: none;
        }
        /*标签label*/

        .accountLabel,
        .passwordLable {
            display: inline-block;
            font-size: 16px;
            margin-bottom: 10px;
        }
        /*标题*/

        .title {
            color: #2795dc;
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="content">
        <p class="title">现场管理系统</p>
        <div class="content_right">
            <!--用户名-->
            <div class="username">
                <label class="accountLabel">账户</label>
                <input type="text" placeholder="用户名" class="input_box" id="txtAccount" value="worker">
            </div>
            <!--密码-->
            <div class="password">
                <label class="passwordLable">密码</label>
                <input type="password" placeholder="密码" class="input_box" id="txtPassword" value="111111">
            </div>
            <!--登录-->
            <div class="login_btn" id="btnLogin">
                登录
            </div>
            <!--提示-->
            <div class="form-message"></div>
        </div>
    </div>


    <script>
        //ajax封装
        function wrpAjax(str, data, fn) {

            $.ajax({
                url: "http://120.27.216.49:2112/api/" + str,
                headers: {
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                    'Content-Type' :'text/plain charset=UTF-8',
                    'dev-request-type': 'user_web',
                },
                type: 'post',
                dataType: 'json',
                processData: false,
                data: JSON.stringify({
                    params: $.extend({limt:10,offset:0},data)
                })
            }).done(function (res) {
                fn(res);
            }).fail(function () {
                alert('error');
            })
        }

        //点击请求ajax
        $(document).ready(function () {
            $('#btnLogin').click(function () {
                var userName = $('#txtAccount').val();
                var password1 = $('#txtPassword').val();
                //加密
                var password = hex_md5(password1);
                if (userName == '' || password == '') {
                    formMessage('用户名或密码不能为空', 'warning')
                } else {
                    formMessage('正在登录...', 'succeed');
                    //调用方法
                    wrpAjax('user_login', {
                        //data
                        user_name: userName,
                        user_password: password,
                        //fn
                    }, function (data) {
                        console.log(data.result);
                        //保存token
                        localStorage.setItem('mytoken', data.result.user_web_token);
                         //保存user_id
                        localStorage.setItem('myuserid', data.result.user_id);
                        var userid = localStorage.getItem("myuserid")

                        console.log(userid+'-->uerid');
                        //取
                        // var xx = localStorage.getItem('yy')

                        // user_id:2
                        // user_mail:""
                        // user_name:"worker"
                        // user_phone:""
                        // user_role:0
                        // user_web_token:"90aba0fedbfa185f92a85ed053543396"
                        //跳转
                        window.location.href = "start.html";

                    });
                }
            })
        });

        //提示信息
        function formMessage(msg, type) {
            $('.form-message').html('');
            $('.form-message').append('<div class="form-' + type + '-text">' + msg + '</div>');
        }
    </script>
</body>

</html>
